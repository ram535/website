{{ partial "header.html" . }}
<ul>
    {{ range .Site.Menus.main }}
    <li>
        <a title="{{ .Name }}" href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
</ul>
<ul>
    {{ range first 10 .Data.Pages }}
    {{ if eq .Type "post"}}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a>  <small>{{ .Date.Format "Jan, 2006" }}</small></li>
    {{ end }}
    {{ end }}
</ul>
{{ partial "footer.html" . }}
